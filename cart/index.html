<!doctype html>
<html class="no-js" lang="">

<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#fafafa">

	<link rel="manifest" href="site.webmanifest">
	<link rel="apple-touch-icon" href="icon.png">
	<!-- Place favicon.ico in the root directory -->

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Muli:200,300,400,700,900" rel="stylesheet">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<title>Farm2dine</title>

	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/cart.css">
	<link rel="stylesheet" href="../css/responsive.css">
</head>

<body>
	<!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

	<!-- Add your site or application content here -->
	<nav class="navbar navbar-expand-sm navbar-light">
		<!-- Brand -->
		<a class="navbar-brand mr-auto" href="/">Farm2dine</a>

		<!-- Links -->
		<a href="/cart" class="cart-count">
			<i class="fas fa-shopping-cart"></i>
			<span id="cart-counter"></span>
		</a>
		<button type="button" class="btn btn-small mobile-menu btn-dark">
			<span class="open-menu">
				<i class="fas fa-bars"></i>
			</span>
			<span class="close-menu">
				<i class="fas fa-times"></i>
			</span>
		</button>

		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" href="/">Our Farm</a>
			</li>
			<li class="nav-item dropdown">
				<a class="nav-link" href="/shop">Shop</a>

			</li>
			<li class="nav-item">
				<a class="nav-link" href="/cart">Cart</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">About US</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">Contact US</a>
			</li>

		</ul>
	</nav>

	<div class="title-wrap">
        <div id="cart-title" class="container">
            <h1 class="display-3 cart-heading">
                Shopping Cart
            </h1>
        </div>
    </div>

    <div class="cart-table-wrap">
        <div id="cart-table" class="container mt-5">
            <table class="table-striped">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th class="qty-col">Qty</th>
                        <th class="mobile-hide">Unit Price</th>
                        <th class="total-col">Total Price</th>
                    </tr>
                </thead>
                <tbody id="cart-line-item">
                    <tr>
                        <td>
                            <span class="cart-item-image mobile-hide" style="background-image: url('{{image_link}}');">
                            </span>
                            <span class="cart-item-name">
                                {{title}}
                            </span>
                            <button type="button" class="btn btn-small danger remote-item">
                                (Remove Item)
                            </button>
                        </td>
                        <td >
                            <div class="qty-wrap">
                                <div class="qty-action">
                                    <a href="javascript:;" class="remove-qty cart-action" data-item-id="{{id}}">
                                        <i class="fa fa-minus" aria-hidden="true"></i>
                                    </a>
                                    <span class="cart-item">
                                        {{count}}
                                    </span>
                                    <a href="javascript:;" class="add-qty cart-action" data-item-id="{{id}}">
                                        <i class="fa fa-plus" aria-hidden="true"></i>
                                    </a>
                                </div>
                                <span class="unit-cart"> x ({{quantity}} {{units}})</span>
                            </div>
                        </td>
                        <td class="mobile-hide">
                            <span class="original-price">&#8377 {{original_price}} </span>
                            <span class="disc-price"> &#8377 {{discount_price}}</span>
                        </td>
                        <td class="total-col">
                            &#8377 {{total}}
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="cart-total-table">
                <div class="row mt-2">
                    <div class="col-md-7"></div>
                    <div class="col-md-3 col-6">
                        Total:
                    </div>
                    <div class="col-md-2 col-6 total-price">
                        &#8377 <span id="sub-total"></span>
                    </div>
                </div>
            </div>

            <div class="place-order pull-right mt-4 mb-5">
                <button type="button" id="place-order" class="btn btn-lg btn-success order-btn">
                    Place Order
                </button>
            </div>

            <div class="order-form-wrap">
                <div class="order-form-inner" id="order-form-popup">
                    <form id="order-submit">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" required placeholder="Full Name" id="name">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number:</label>
                            <input type="number" pattern="^[6-9]\d{9}$" class="form-control" required placeholder="Mobile Number" id="phone">
                        </div>
                        <div class="form-group form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="remember" required> I agree to the terms and conditions.
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button id="close-order-form" type="button" class="btn btn-secondary"> <span>&times;</span> Cancel </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

	<div class="footer mt-4">
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-12 ">
					All rights are reserved.
				</div>
				<div class="col-md-4 col-12">
					Email: help@farm2dine.com
				</div>
			</div>
		</div>
	</div>

	<script src="js/vendor/modernizr-3.7.1.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script>
		window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')
	</script>
	<script src="../js/plugins.js"></script>
	<script src="../js/common.js"></script>
	<script src="../js/cart.js"></script>

	<!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
	<script>
		window.ga = function() {
			ga.q.push(arguments)
		};
		ga.q = [];
		ga.l = +new Date;
		ga('create', 'UA-XXXXX-Y', 'auto');
		ga('set', 'transport', 'beacon');
		ga('send', 'pageview')
	</script>
	<script src="https://www.google-analytics.com/analytics.js" async defer></script>

</body>
</html>
