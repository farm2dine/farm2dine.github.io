	<div class="title-wrap">
        <div id="cart-title" class="container">
            <h1 class="display-3 cart-heading">
                Shopping Cart
            </h1>
        </div>
    </div>

    <div class="cart-table-wrap">
        <div id="cart-table" class="container mt-5">
            <table class="table-striped">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th style="text-align: center;">Qunatity</th>
                        <th>Unit Price</th>
                        <th class="total-col">Total Price</th>
                    </tr>
                </thead>
                <tbody id="cart-line-item">
                    <tr>
                        <td>
                            <span class="cart-item-image" style="background-image: url('{{image_link}}');">
                            </span>
                            <span class="cart-item-name">
                                {{title}}
                            </span>
                            <span class="unit"> ({{quantity}} {{units}})</span>
                            <button type="button" class="btn btn-small danger remote-item">
                                (Remove Item)
                            </button>
                        </td>
                        <td >
                            <div class="qty-wrap">
                                <a href="javascript:;" class="remove-qty cart-action" data-item-id="{{id}}">
                                    <i class="fa fa-minus" aria-hidden="true"></i>
                                </a>
                                <span class="cart-item">
                                    {{count}}
                                </span>
                                <a href="javascript:;" class="add-qty cart-action" data-item-id="{{id}}">
                                    <i class="fa fa-plus" aria-hidden="true"></i>
                                </a>
                            </div>
                        </td>
                        <td>
                            <span class="original-price">&#8377 {{original_price}} </span>
                            <span class="disc-price"> &#8377 {{discount_price}}</span>
                        </td>
                        <td class="total-col">
                            &#8377 {{total}}
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <div class="cart-total-table">
                <div class="row mt-2">
                    <div class="col-7"></div>
                    <div class="col-3">
                        Total:
                    </div>
                    <div class="col-2 total-price">
                        &#8377 <span id="sub-total"></span>
                    </div>
                </div>
            </div>
            
            <div class="place-order pull-right mt-4 mb-5">
                <button type="button" class="btn btn-large btn-success order-btn">
                    Place Order
                </button>
            </div>
            
            <div class="order-form-wrap">
                <div class="order-form-inner">
                    <form action="/action_page.php">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" required placeholder="Full Name" id="name">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number:</label>
                            <input type="number" max="10" class="form-control" required placeholder="Mobile Number" id="phone">
                        </div>
                        <div class="form-group form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="remember" required> I agree on blabla.
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
